<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABC Explorer</title>
    <style>
        body { margin: 0; background: #FFEB3B; font-family: sans-serif; text-align: center; overflow: hidden; }
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FFEB3B; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .play-btn { padding: 30px 60px; font-size: 40px; border-radius: 50px; background: #4CAF50; color: white; border: none; box-shadow: 0 10px #2E7D32; cursor: pointer; }
        .lives { font-size: 30px; margin: 10px; color: #F44336; }
        .target-box { background: white; border-radius: 20px; padding: 15px; margin: 10px auto; width: 80%; border: 5px solid #2196F3; }
        .target-letter { font-size: 80px; color: #2196F3; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
        .letter-btn { background: #4CAF50; color: white; font-size: 40px; padding: 20px 0; border-radius: 20px; box-shadow: 0 8px #2E7D32; border: none; }
        #reward-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 40px; border: 8px solid #FF9800; z-index: 100; width: 70%; }
    </style>
</head>
<body>

<div id="start-screen">
    <h1 style="font-size: 40px; color: #2196F3;">ABC Explorer</h1>
    <button class="play-btn" onclick="startGame()">PLAY</button>
</div>

<div id="game-container">
    <div class="lives" id="life-display">â¤ï¸â¤ï¸â¤ï¸</div>
    <div class="target-box">
        <div class="target-letter" id="current-target">A</div>
    </div>
    <div class="grid" id="letter-grid"></div>
</div>

<div id="reward-popup">
    <div id="reward-emoji" style="font-size: 100px;"></div>
    <h2 id="reward-text" style="color: #333;"></h2>
</div>

<script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const associations = {
        'A': { word: 'Apple', img: 'ğŸ' }, 'B': { word: 'Ball', img: 'âš½' },
        'C': { word: 'Cat', img: 'ğŸ±' }, 'D': { word: 'Dog', img: 'ğŸ¶' },
        'E': { word: 'Egg', img: 'ğŸ¥š' }, 'F': { word: 'Fish', img: 'ğŸŸ' },
        'G': { word: 'Goat', img: 'ğŸ' }, 'H': { word: 'Hat', img: 'ğŸ©' },
        'I': { word: 'Ice Cream', img: 'ğŸ¦' }, 'J': { word: 'Jam', img: 'ğŸ“' },
        'K': { word: 'Kite', img: 'ğŸª' }, 'L': { word: 'Lion', img: 'ğŸ¦' },
        'M': { word: 'Monkey', img: 'ğŸ’' }, 'N': { word: 'Nose', img: 'ğŸ‘ƒ' },
        'O': { word: 'Orange', img: 'ğŸŠ' }, 'P': { word: 'Pig', img: 'ğŸ·' },
        'Q': { word: 'Queen', img: 'ğŸ‘¸' }, 'R': { word: 'Rabbit', img: 'ğŸ°' },
        'S': { word: 'Sun', img: 'â˜€ï¸' }, 'T': { word: 'Train', img: 'ğŸš‚' },
        'U': { word: 'Umbrella', img: 'â˜‚ï¸' }, 'V': { word: 'Van', img: 'ğŸš' },
        'W': { word: 'Watch', img: 'âŒš' }, 'X': { word: 'Xylophone', img: 'ğŸ¹' },
        'Y': { word: 'Yo-Yo', img: 'ğŸª€' }, 'Z': { word: 'Zebra', img: 'ğŸ¦“' }
    };

    let currentIndex = 0;
    let lives = 3;

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.pitch = 1.7;
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function startGame() {
        document.getElementById('start-screen').style.display = 'none';
        setupRound();
    }

    function setupRound() {
        const grid = document.getElementById('letter-grid');
        grid.innerHTML = '';
        const target = alphabet[currentIndex];
        document.getElementById('current-target').innerText = target;
        
        speak("Find the letter " + target);

        let choices = [target];
        while(choices.length < 6) {
            let random = alphabet[Math.floor(Math.random() * 26)];
            if(!choices.includes(random)) choices.push(random);
        }
        choices.sort(() => Math.random() - 0.5);

        choices.forEach(letter => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            btn.innerText = letter;
            btn.onclick = () => checkLetter(letter);
            grid.appendChild(btn);
        });
    }

    function checkLetter(selected) {
        if (selected === alphabet[currentIndex]) {
            const data = associations[selected];
            speak(selected + " is for " + data.word);
            document.getElementById('reward-emoji').innerText = data.img;
            document.getElementById('reward-text').innerText = selected + " is for " + data.word;
            document.getElementById('reward-popup').style.display = 'block';

            setTimeout(() => {
                document.getElementById('reward-popup').style.display = 'none';
                currentIndex++;
                if(currentIndex >= 26) location.reload();
                else setupRound();
            }, 2000);
        } else {
            lives--;
            speak("Try again!");
            updateLives();
            if(lives <= 0) location.reload();
        }
    }

    function updateLives() {
        let h = ""; for(let i=0; i<lives; i++) h += "â¤ï¸";
        document.getElementById('life-display').innerText = h || "ğŸ’”";
    }
</script>
</body>
</html>
